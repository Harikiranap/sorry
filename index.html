<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>I‚Äôm Sorry Chotuu Kinni ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 10px;
        }

        .heart {
            width: 70px;
            height: 70px;
            background: red;
            margin: 20px auto;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 70px;
            height: 70px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -35px;
            left: 0;
        }

        .heart::after {
            left: 35px;
            top: 0;
        }

        p {
            font-size: clamp(0.95rem, 3.5vw, 1.1rem);
            line-height: 1.8;
            margin-top: 20px;
            min-height: 90px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        button {
            border: 2px solid #ff6b81;
            background: transparent;
            color: white;
            padding: 12px 22px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 180px;
        }

        button:hover {
            background: #ff6b81;
            box-shadow: 0 0 15px #ff6b81;
        }

        .hidden {
            display: none;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* üì± Mobile Optimization */
        @media(max-width:480px) {
            .heart {
                width: 55px;
                height: 55px;
            }

            .heart::before,
            .heart::after {
                width: 55px;
                height: 55px;
            }

            .heart::before {
                top: -27px;
            }

            .heart::after {
                left: 27px;
            }
        }

        #heartExplosion {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .heart-piece {
            position: absolute;
            color: #ff6b81;
            font-size: 22px;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>I‚Äôm Sorry</h1>
        <div class="heart"></div>

        <p id="typeText"></p>

        <div class="buttons">
            <button onclick="forgive()">Ignore üòè</button>
            <button onclick="openPassword()">Let‚Äôs Talk üíå</button>

        </div>

        <p id="response" class="hidden"></p>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
">
        <div style="
    background:#1e1b3a;
    padding:25px;
    border-radius:15px;
    text-align:center;
    width:90%;
    max-width:350px;
    box-shadow:0 0 30px rgba(255,107,129,0.6);
  ">
            <h2 style="margin-bottom:10px;">üíå One Last Step</h2>
            <p style="font-size:0.95rem;margin-bottom:15px;">
                Enter the secret word to continue
            </p>
            <input type="password" id="passwordInput" placeholder="Secret word" style="
        width:100%;
        padding:12px;
        border-radius:25px;
        border:none;
        outline:none;
        text-align:center;
        margin-bottom:15px;
      " />
            <p id="errorText" style="
  display:none;
  font-size:0.9rem;
  color:#ff6b81;
  margin-bottom:8px;
">
                Wrong password Chotuu üíî (Caps C)
            </p>


            <button onclick="checkPassword()" style="
      width:100%;
      padding:12px;
      border-radius:25px;
      border:2px solid #ff6b81;
      background:transparent;
      color:white;
      cursor:pointer;
    ">
                Unlock üíñ
            </button>
        </div>
    </div>
    <div id="heartExplosion"></div>


    <script>
        const text = "I never wanted to hurt you. My mistakes came from weakness, not lack of love. If I get one more chance, I promise to listen betterr, and choose you every time.";
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typeText").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }
        typeWriter();

        function forgive() {
            const r = document.getElementById("response");
            r.classList.remove("hidden");
            r.innerHTML = "Thank you See U Again in nxt life Chotuu ‚ù§Ô∏è";
            r.style.color = "#ffb6c1";
        }


        const correctPassword = "Chotuu"; // üîê change this
        let attempts = 0;

        function openPassword() {
            // show modal
            document.getElementById("passwordModal").style.display = "flex";

            // play heartbeat sound
            const sound = document.getElementById("heartbeatSound");
            sound.currentTime = 0;
            sound.play().catch(() => { }); // safe autoplay
        }


        function checkPassword() {
            const input = document.getElementById("passwordInput").value.trim();
            const error = document.getElementById("errorText");
            const hint = document.getElementById("hintText");
            const sound = document.getElementById("heartbeatSound");

            if (input === correctPassword) {

                // üîä stop heartbeat
                sound.pause();
                sound.currentTime = 0;

                // close modal
                document.getElementById("passwordModal").style.display = "none";

                // üí• HEART EXPLOSION
                heartExplosion();

                // üíå WhatsApp redirect AFTER animation
                setTimeout(() => {
                    const phoneNumber = "7356445321"; // use country code
                    const message = encodeURIComponent(
                        "I unlocked it Chotuu‚Ä¶ Can we talk now?"
                    );
                    window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
                }, 1500);

            } else {
                attempts++;
                error.style.display = "block";

                // üí° hint after 2 wrong tries
                if (attempts >= 2) {
                    hint.style.display = "block";
                }
            }
        }



        function heartExplosion() {
            const container = document.getElementById("heartExplosion");

            for (let i = 0; i < 30; i++) {
                const heart = document.createElement("div"); heart.className = "heart-piece";
                heart.innerHTML = "‚ù§Ô∏è"; heart.style.left = "50%"; heart.style.top = "50%"; const x = (Math.random() * 400 - 200)
                    + "px"; const y = (Math.random() * 400 - 200) + "px"; heart.style.setProperty("--x", x);
                heart.style.setProperty("--y", y); container.appendChild(heart); setTimeout(() => heart.remove(), 1500);
            }
        }

    </script>
    <audio id="heartbeatSound" preload="auto">
        <source src="https://cdn.jsdelivr.net/gh/terkelg/soundeffects/heartbeat.mp3" type="audio/mpeg">
    </audio>


</body>

</html>
